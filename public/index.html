<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Page 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>
            Board Games
            <button id="prev" onclick="changePage(-1)"><</button>
            <span id="page">1</span>
            <button id="next" onclick="changePage(1)">></button>
            <button id="add" onclick="showCreateForm()">+</button>
        </h1>
        <div class="navbar-controls">
            <select id="sort-order">
                <option value="name-asc">Name ↓</option>
                <option value="name-desc">Name ↑</option>
                <option value="duration-asc">Duration ↓</option>
                <option value="duration-desc">Duration ↑</option>
                <option value="complexity-asc">Complexity ↓</option>
                <option value="complexity-desc">Complexity ↑</option>
            </select>
            <select id="player-count-filter">
                <option value="all">Player Count</option>
                <option value="1-4">1-4 Players</option>
                <option value="2-4">2-4 Players</option>
                <option value="3-4">3-4 Players</option>
                <option value="2-5">2-5 Players</option>
                <option value="2-6">2-6 Players</option>
                <option value="2-8">2-8 Players</option>
            </select>
        </div>
    </div>

    <div class="main-container" id="container">

    </div>

    <div id="form-background">
        <div class="form-container">
            <h2 class="form-title">Add Game</h2>
            <form id="game-form" onsubmit="createGame(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="" required>
    
                <label for="duration">Duration (mins):</label>
                <input type="number" id="duration" name="duration" placeholder="" required>
    
                <label for="complexity">Complexity (out of 5):</label>
                <input type="number" step="0.1" id="complexity" name="complexity" placeholder="" required>
    
                <label for="playerCount">Player Count (min-max):</label>
                <input type="text" id="playerCount" name="playerCount" placeholder="" required>
    
                <button type="submit">Submit</button>
            </form>
            <button id="close-form-button" onclick="closeCreateForm()">X</button>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
